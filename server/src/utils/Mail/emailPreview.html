<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px" leftmargin="0">
	<style>
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700);
	</style>
	<!--100% body table-->
	<table cellspacing="0" border="0" cellpadding="0" width="100%" style="font-family: 'Open Sans', sans-serif">
		<tr>
			<td>
				<table
					style="max-width: 600px; margin: 0 auto"
					width="100%"
					border="0"
					align="center"
					cellpadding="0"
					cellspacing="0"
				>
					<tr>
						<td style="height: 6em">&nbsp;</td>
					</tr>
					<tr>
						<td>
							<div
								style="
									margin: 8px;
									padding: 4px;
									border-radius: 16px;
									background: linear-gradient(45deg, #fa8bff 0%, #2bd2ff 52%, #2bff88 90%);
								"
							>
								<table
									border="0"
									align="center"
									cellpadding="0"
									cellspacing="0"
									style="
										max-width: 600px;
										background: #fff;
										border-radius: 3px;
										text-align: center;
										border-radius: 16px;
										-webkit-box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
										-moz-box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
										box-shadow: 0px 5px 15px 0px rgba(0, 0, 0, 0.3);
									"
								>
									<tr>
										<td style="height: 40px">&nbsp;</td>
									</tr>
									<tr>
										<td style="padding: 0 2em">
											<h1 style="color: #1e1e2d; margin: 0; font-size: 32px">
												Yêu cầu đặt lại mật khẩu!
											</h1>
											<span
												style="
													display: inline-block;
													vertical-align: middle;
													margin: 1em 0;
													border-bottom: 1px solid #cecece;
													width: 100px;
												"
											></span>
											<p style="color: #455056; font-size: 16px; line-height: 24px; margin: 0">
												Chào <b>${name}</b>, chúng tôi vừa nhận được yêu cầu đặt lại mật khẩu
												cho tài khoản của bạn. Yêu cầu có hiệu lực trong vòng <b>5 phút</b>,
												nhấp vào nút bên dưới để đặt lại mật khẩu.
											</p>
											<a
												href="${link}"
												style="
													background: #1877f2;
													text-decoration: none !important;
													font-weight: 500;
													margin: 1em 0;
													color: #fff;
													text-transform: uppercase;
													font-size: 14px;
													padding: 1em 2em;
													display: inline-block;
													border-radius: 2em;
												"
											>
												Đặt lại mật khẩu
											</a>
											<p style="color: red; font-size: 16px; line-height: 24px">
												<b>
													Nếu bạn không yêu cầu đặt lại mật khẩu, vui lòng bỏ qua email này.
												</b>
											</p>
										</td>
									</tr>
									<tr>
										<td style="height: 40px">&nbsp;</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>

					<tr>
						<td style="height: 2em">&nbsp;</td>
					</tr>
					<tr>
						<td style="text-align: center">
							<a
								href="https://tana.social"
								style="
									font-size: 14px;
									color: rgba(69, 80, 86, 0.7411764705882353);
									line-height: 18px;
									margin: 0 0 0;
									text-decoration: none;
								"
							>
								&copy; <strong>tana.social</strong>
							</a>
						</td>
					</tr>
					<tr>
						<td style="height: 4em">&nbsp;</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<!--/100% body table-->
</body>
